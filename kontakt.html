<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <header id="main-header">
        <section id="logo-burger">
            <h1 id="logo"><a href="index.html">running | magazine</a></h1>
            <label for="toggle">&#9776;</label>
        </section>
        <nav>
            <input type="checkbox" id="toggle" class="hidden">
            <!-- This has to be outside of #logo-burger to work. #main-nav cannot be selected when this is in a container -->
            <ul id="main-nav">
                <li><a class="active" href="#">Forside</a></li>
                <li><a href="music.html">Løb &amp; music</a></li>
                <li><a href="Loebestil.html">Løbestil</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
<!--navigation slut-->
   
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Kontakt</h3>
            <h4>Kontakt os i dag, og få svar inden 24 timer!</h4>
            <fieldset>
                <input placeholder="Dit navn" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Din e-mail addresse" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Telefon nummer" type="tel" tabindex="3" required>
            </fieldset>
            
            <fieldset>
                <textarea placeholder="Skriv din besked her...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
            </fieldset>
        </form>


    </div>
</body>
 </html>
